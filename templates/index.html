<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx to Markdown Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Docx to Markdown Converter</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Convert</button>
        </form>
        {% if markdown_content %}
            <div class="mt-5">
                <h3>Markdown Output:</h3>
                <textarea class="form-control" rows="20" readonly>{{ markdown_content }}</textarea>
            </div>
        {% endif %}
    </div>
</body>
</html>
